    <h2 class="center">Entre em contato comigo: </h2>
    <h5>* campo obrigatório</h5>
    <div class="containe">
        <div class="p-30">
            <form>
                <label for="nome">*Nome:</label> <br>
                <input type="text" id="nome" onkeyup="validarNome()"><br>
                <div id="txtNome"></div>
                <br>
                <label for="email">*E-mail:</label><br>
                <input type="email" id="email" onkeyup="validaEmail()"><br>
                <div id="txtEmail"></div>
                <br>
                <label for="assunto">*Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id='txtAssunto'></div>
                <br> <button onclick="enviar()">Enviar</button> <br>
            </form>
        </div>
        <div>
            <h2>Endereço:</h2>
            <h3>De segunda a sexta das 08h00 até as 18h00</h3>
